<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm kích thước</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Các style tùy chỉnh có thể được đặt ở đây */
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #4db39b;
            color: white;
            font-weight: bold;
        }
        .badge-success {
            background-color: #4db39b;
        }

    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div th:replace="fragment/navbar :: navbar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <div class="container mt-3">
        <div class="card mb-4">
            <div class="card-header">
                Thêm kích thước
            </div>
            <div class="card-body">
                <form class="row g-3" th:object="${kichThuoc}" th:action="@{/admin/kich-thuoc/them-kich-thuoc}" method="post">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Tên kích thước:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="S" th:field="*{ten}">
                        <span class="text-danger" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Mô tả:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Mô tả..." th:field="*{moTa}">
                    </div>
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Trạng thái:</label>
                        <select id="status" class="form-select" name="trangThai" th:field="*{trangThai}" >
                            <option value="true">Đang hoạt động</option>
                            <option value="false">Ngừng hoạt động</option>
                        </select>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="submit" class="btn badge-success" id="statusMessage"><i class="fa-solid fa-floppy-disk"></i> Thêm</button>
                    </div>


                </form>
            </div>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
