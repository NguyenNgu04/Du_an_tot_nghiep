<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #4db39b;
            color: white;
            font-weight: bold;
        }

        .badge-success {
            background-color: #4db39b;
        }

        .custom-alert{
            padding: 0 8px;
            margin: 0;
            background: none;
            border: none;
            color: red;
        }


    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div th:replace="fragment/navbar :: navbar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <div class="container mt-3">
        <div class="card mb-4">
            <div class="card-header">
                Thêm sản phẩm
            </div>
            <div class="card-body">
                <form class="row g-3" method="post" action="/admin/san-pham/them-san-pham"
                      enctype="multipart/form-data">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Tên sản phẩm"
                               name="tenSanPham" th:value="${tenSanPham}">
                        <div th:if="${errorTenSanPham}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorTenSanPham}"></span>
                        </div>
                        <div th:if="${errorTenSanPhamTrung}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorTenSanPhamTrung}"></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="categoryNumber" class="form-label">Số lượng tồn:</label>
                        <input type="number" class="form-control" id="categoryNumber" placeholder="Số lượng sản phẩm"
                               name="soLuong" value="0">
                        <div th:if="${errorSoLuong}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorSoLuong}"></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="categoryPrice" class="form-label">Giá bán:</label>
                        <input type="number" class="form-control" id="categoryPrice" placeholder="Giá bán" name="giaBan"
                               value="0">
                        <div th:if="${errorGiaBan}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorGiaBan}"></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="urlAnh" class="form-label">Tải lên ảnh sản phẩm:</label>
                        <input type="text" class="form-control" id="urlAnh" name="urlAnh" th:value="${urlAnh}">
                        <div th:if="${errorUrlAnh}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorUrlAnh}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div th:if="${errorDM}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorDM}"></span>
                        </div>
                        <label class="form-label">Danh mục sản phẩm:</label>
                        <select class="form-select" aria-label="Default select example" name="idDanhMuc">
                            <th:block th:each="danhMuc : ${listDM}">
                                <option th:value="${danhMuc.id}" th:text="${danhMuc.ten}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div th:if="${errorTH}" class="alert alert-danger custom-alert" role="alert">
                            <span th:text="${errorTH}"></span>
                        </div>
                        <label for="brandSelect" class="form-label">Thương hiệu:</label>
                        <select class="form-select" id="brandSelect" aria-label="Chọn thương hiệu sản phẩm"
                                name="idHang">
                            <th:block th:each="hang : ${listTH}">
                                <option th:value="${hang.id}" th:text="${hang.ten}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="moTa" class="form-label">Mô tả:</label>
                        <textarea name="moTa" id="moTa" class="form-control" style="height: 264px;"></textarea>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="submit" class="btn badge-success"><i class="fa-solid fa-floppy-disk"></i> Thêm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
