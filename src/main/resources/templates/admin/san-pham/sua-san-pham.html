<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sản phẩm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Các style tùy chỉnh có thể được đặt ở đây */
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #4db39b;
            color: white;
            font-weight: bold;
        }
        .badge-success {
            background-color: #4db39b;
        }
    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div th:replace="fragment/navbar :: navbar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <div class="container mt-3">
        <div class="card mb-4">
            <div class="card-header">
                Sửa sản phẩm
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Tên màu sắc:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Tìm kiếm">
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">Trạng thái:</label>
                        <select id="status" class="form-select">
                            <option value="all">Tất cả</option>
                            <option value="active">Đang sử dụng</option>
                            <option value="inactive">Không sử dụng</option>
                        </select>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="button" class="btn badge-success"><i class="fa-solid fa-floppy-disk"></i> Thêm</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
