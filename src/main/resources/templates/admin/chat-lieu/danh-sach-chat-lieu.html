<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chất liệu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Các style tùy chỉnh có thể được đặt ở đây */
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #4db39b;
            color: white;
            font-weight: bold;
        }
        .badge-success {
            background-color: #4db39b;
        }
    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div th:replace="fragment/navbar :: navbar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <div class="container mt-3">
        <h3>Quản lý chất liệu</h3>

        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter"></i> Bộ lọc
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Tên chất liệu:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Tìm kiếm">
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">Trạng thái:</label>
                        <select id="status" class="form-select">
                            <option value="all">Tất cả</option>
                            <option value="active">Đang sử dụng</option>
                            <option value="inactive">Không sử dụng</option>
                        </select>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="button" class="btn badge-success">Lọc</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Category List Table -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-list"></i> Danh sách chất liệu
                <a type="button" class="btn btn-light float-end" th:href="@{/admin/chat-lieu/them-chat-lieu}">+ Thêm</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên Chất Liệu</th>
                        <th>Ngày cập nhật</th>
                        <th>Trạng Thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Giày Slip-on sneaker13</td>
                        <td>20-12-2023</td>
                        <td><span class="badge bg-success">Đang sử dụng</span></td>
                        <td>
                            <a class="btn badge-success" th:href="@{/admin/chat-lieu/sua-chat-lieu}"><i class="fas fa-edit"></i></a>
                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Giày slip-on</td>
                        <td>19-12-2023</td>
                        <td><span class="badge bg-success">Đang sử dụng</span></td>
                        <td>
                            <button class="btn badge-success"><i class="fas fa-edit"></i></button>
                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sneaker High - top</td>
                        <td>09-12-2023</td>
                        <td><span class="badge bg-success">Đang sử dụng</span></td>
                        <td>
                            <button class="btn badge-success"><i class="fas fa-edit"></i></button>
                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
