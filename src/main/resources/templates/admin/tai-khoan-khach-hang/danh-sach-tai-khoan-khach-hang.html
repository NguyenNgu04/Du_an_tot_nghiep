    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Các style tùy chỉnh có thể được đặt ở đây */
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #4db39b;
            color: white;
            font-weight: bold;
        }

        .badge-success {
            background-color: #4db39b;
        }

<div th:replace="fragment/sidebar :: sidebar"></div>
<div th:replace="fragment/navbar :: navbar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <div class="container mt-3">
        <h3>Quản lý tài khoản khách hàng</h3>

        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter"></i> Bộ lọc
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-7">
                        <label for="categoryName" class="form-label">Tên và số điện thoại khách hàng:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Tìm kiếm">
                    </div>
                    <div class="col-md-5">
                        <label for="status" class="form-label">Trạng thái:</label>
                        <select id="status" class="form-select">
                            <option value="all">Tất cả</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="inactive">Ngừng hoạt động</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Ngày sinh:</label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Từ:</label>
                        <input type="date" class="form-control" placeholder="dd/MM/yyyy">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Đến:</label>
                        <input type="date" class="form-control" placeholder="dd/MM/yyyy">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2 align-self-end">
                        <button type="button" class="btn badge-success">Lọc</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Category List Table -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-list"></i> Danh sách tài khoản khách hàng
                <a type="button" class="btn btn-light float-end" th:href="@{/admin/tai-khoan-nhan-vien/them-tai-khoan-nhan-vien}">+ Thêm</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ảnh</th>
                        <th>Tên khách hàng</th>
                        <th>CCCD</th>
                        <th>SDT</th>
                        <th>Ngày sinh</th>
                        <th>Trạng Thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>

                        <td>

                                    class="fas fa-edit"></i></a>
                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>

                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>

                        <td>09-12-2023</td>
                        <td><span class="badge bg-success">Đang sử dụng</span></td>

                            <button class="btn badge-success"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    </tbody>
